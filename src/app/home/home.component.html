<mat-card class="welcome-card">
  <mat-card-header>
    <mat-card-title>Bienvenido a la Aplicación</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p class="welcome-message">¡Hola! Esta es una aplicación de ejemplo con rutas, guard y manejo de sesión. Use los botones a continuación para navegar.</p>

    <div class="button-container">
      <button mat-raised-button color="primary" (click)="goPerfil()">Ir al Perfil</button>
      <button mat-raised-button color="accent" (click)="goTruncate()">Ir al Ejemplo de Truncate</button>
    </div>
  </mat-card-content>
</mat-card>
